<section>
    <div class="heading">
        <h2>{{sectionTitle}}</h2>
    </div>
    <div class="body">
        <gt-image-card *ngFor="let data of cardData">
            <div class="card" header>
                <h5>
                    {{data?.subHeading}}
                </h5>
                <h3 class="text-upper">
                    {{data?.heading}}
                </h3>
            </div>
            <div class="card" body>
                <h4 class="text-upper">
                    {{data?.body?.heading}}
                </h4>
                <h5>
                    {{data?.body?.subHeading}}
                </h5>
                <p>
                    {{data?.body?.content}}
                </p>
                <ul *ngIf="data?.body?.list">
                    <li *ngFor="let item of data.body?.list">
                        <p>{{item}}</p>
                    </li>
                </ul>
            </div>
        </gt-image-card>
    </div>
</section>
